<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>
<body>
<div id="content">
    <h3>1.组件的使用</h3>
    <mytag attribute="父组件用于传递给子组件使用的属性值" attr1="adsf" ></mytag>

    <input  v-model="modelMes">
    <tag1 :tagmes="modelMes"></tag1>
</div>


<script>
    //全局组件注册
    Vue.component('mytag',{
        props:['attribute','attr1'],//必须使用数组形式
        template:'<p>{{attribute}}+{{attr1}}</p>'//attr1获取不到vue中的attr1 只能在mytag中获取到
    })
    Vue.component('tag1',{
        props:['tagmes'],//必须使用数组形式，属性只能全小写
        template:'<p>{{tagmes}}</p>'
    })
    new Vue({
        el:'#content',
        data:{
            attr1:'属性1',
            modelMes:'tag属性'
        }
    })
</script>
</body>
</html>
